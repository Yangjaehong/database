<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Random Number Game</h1>
        <div>
            <h3 class="js-title">Generate a number between 0 and
                <span id="inputVal">10</span>
            </h3>
            <datalist id="number">
                <option value="50"></option>
                <option value="100"></option>
                <option value="150"></option>
                <option value="200"></option>
            </datalist>
            <input
                list="number"
                id="js-range"
                type="range"
                min="5"
                max="200"
                value="10"
                step="5"
                onchange="Update()"/>
        </div>
            <label>Guess the number:</label>
            <input id="guessVal" type="number" max="10" min="0"/>
            <button onclick="clicked()">Play!</button>
        <div id="js-result">
            <span id="result"></span>
        </div>
        <script src="rand.js"></script>
    </body>
</html>
